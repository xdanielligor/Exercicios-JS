<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style/style.css">
    <title>Previsão do tempo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="container">
        <!--BARRA DE PESQUISA-->
        <form id="search">
            <i class="fa-solid fa-location-dot"></i>
            <input type="search" name="city_name" id="city_name" placeholder="Buscar cidade">
            <button type="submit">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </form>

        <div>
            <!--LOCAL DA CIDADE-->
            <div id="weather">
                <h1 id="title"> Rolante,BR</h1>

                <div id="infos">
                    <div id="temp">
                        <img src="https://openweathermap.org/img/wn/04d@2x.png" id="temp_img">
    
                        <div>
                            <p id="temp_value">
                                32 
                            </p>
                            <p id="temp_description">
                                Ensolarado
                            </p>
                        </div>
                    </div>
    
                    <div id="other_infos">
    
                        <div class="info">
                            <i id="temp_max_icon" class="fa-solid fa-temperature-three-quarters"></i>
    
                            <div>
                                <h2>Temp. max</h2>
                                <p id="temp_max">32 <sup>C°</sup></p>
                            </div>
    
                        </div>
    
                        <div class="info">
                            <i id="temp_min_icon" class="fa-solid fa-temperature-quarter"></i>
    
                            <div>
                                <h2>Temp. min</h2>
                                <p id="temp_min">12 <sup>C°</sup></p>
                            </div>
                            
                        </div>
    
                        <div class="info">
                            <i id="temp_humidity_icon" class="fa-solid fa-droplet"></i>
    
                            <div>
                                <h2>Humidade</h2>
                                <p id="humidity">
                                    50%
                                </p>
                            </div>
                            
                        </div>
    
                        <div class="info">
                            <i id="temp_wind_icon" class="fa-solid fa-wind"></i>
    
                            <div>
                                <h2>Vento</h2>
                                <p id="Wind">
                                    50 km/h
                                </p>
                            </div>
                            
                        </div>
    
                        
                    </div>
                </div>
            </div>         

        </div>
        <div id="alert">

        </div>
    </div>

    <script src="src/javaScript/script.js">

    </script>
</body>
</html>
